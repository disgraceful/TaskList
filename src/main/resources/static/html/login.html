<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/login.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">email</i> <input id="email"
							type="email" class="validate"> <label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">lock</i> <input id="password"
							type="password" class="validate"> <label for="password">Password</label>
					</div>
				</div>
				<div id="confirm" class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">lock</i> <input id="password"
							type="password" class="validate"> <label for="password">Confirm
							Password</label>
					</div>
				</div>

				<button id="login" onclick="loginToSignUp();"
					class="btn waves-effect waves-light blue" type="button">Login</button>
				<button class="btn waves-effect waves-light green" type="submit">
					Submit <i class="material-icons right">send</i>
				</button>
			</form>
		</div>
	</div>
	<script src="../js/tasklist.js"></script>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
